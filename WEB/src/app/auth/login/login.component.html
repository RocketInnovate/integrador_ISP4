
<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#staticBackdrop"
>
  Launch static backdrop modal
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Ingresar</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div ngClass="container">
          <div ngClass="container_logo">
            <img src="../../../assets/images/logo.png" alt="" ngClass="logo" />
            <h2>Bienvenidos</h2>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Campo de Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                [class.is-invalid]="fieldError('email')"
                placeholder="Ingresa tu email"
              />
              <div *ngIf="fieldError('email')" class="invalid-feedback">
                {{ getErrorMessage("email") }}
              </div>
            </div>
            <!-- Campo de Contraseña -->
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                [class.is-invalid]="fieldError('password')"
                placeholder="Ingresa tu contraseña"
              />
              <div *ngIf="fieldError('password')" class="invalid-feedback">
                {{ getErrorMessage("password") }}
              </div>
            </div>

            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="rememberMeCheckbox"
              />
              <label class="form-check-label" for="rememberMeCheckbox"
                >Recordarme</label
              >
              <div class="enlacesc">
              <a href="#">Olvidé mi contraseña</a>
            </div>
            </div>
            <!-- Botón de Envío -->
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!loginForm.valid"
            >
              Login
            </button>
            <!-- Mensaje de Error General -->
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
            <div class="enlaces">
              <p> No tienes una cuenta?</p>
              <a href="#">Registrarse</a>

            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
