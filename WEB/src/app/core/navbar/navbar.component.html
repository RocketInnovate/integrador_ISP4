<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light" style="background-color: #fff !important;">
  <div class="container">
    <a class="navbar-brand" href="#"
      ><img
        id="passkeeper-logo"
        src="../../../assets/passkeperlogo.png"
        alt="passkeeper Logo"
        draggable="false"
        height="50"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item">
          <a class="nav-link mx-2" routerLink="/" routerLinkActive="active-link-color">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-2" routerLink="#" routerLinkActive="active-link-color">Seguridad</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-2" routerLink="#" routerLinkActive="active-link-color">Nosotros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link mx-2" routerLink="#" routerLinkActive="active-link-color">Contacto</a>
        </li>
        <li class="nav-item ms-3" *ngIf="!isLogged">
          <a class="btn btn-black btn-rounded" routerLink="auth/login" style="background-color: #1090cb; color: white;">Loguearse / Registrarse</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Navbar -->
